{% extends "./layout/base.html" %}

{% block content %}
<div class="container p-2 px-md-0 py-md-5">
  <h1>新增文章</h1>
  <div class="p-3 bg-gray-3 d-flex align-items-center justify-content-center rounded" style="height: 340px; border: 2px dotted #777;">
    <div class="text-center text-gray-2">
      <i class="far fa-image h1"></i>
      <p>文章封面，建議上傳尺寸 1170x740</p>
      <button class="tgee-btn-secondary position-relative">
        上傳圖片
        <input type="file" class="position-absolute" style="top: 0; right: 0; bottom: 0; left: 0; opacity: 0;">
      </button>
    </div>
  </div>
  <div class="pt-3">
    <label class="h3">文章標題</label>
    <input class="form-control rounded" placeholder="中文名稱不超過 20 字" value="pr@18light.cc"/>
  </div>
  <div class="pt-3">
    <label class="h3">文章大綱</label>
    <input class="form-control rounded" placeholder="中文名稱不超過 20 字" value="pr@18light.cc"/>
  </div>
  <div class="pt-3">
    <label class="h3">twitter</label>
    <div id="my-quill" class="bg-white" style="height: 300px;"></div>
  </div>
  <div class="pt-3">
    <div class="d-flex align-items-center">
      <label class="h3 mb-0">文章類別</label>
      <div style="width: 200px;">
        {% with default_text='類別', options=[(0, '選項1'), (1, '選項2'), (2, '選項3')] %}
          {% include './partials/select.html' %}
        {% endwith %}
      </div>
    </div>
  </div>
  <div class="pt-3">
    <label class="h3">自定義標籤</label>
    <input class="form-control rounded" placeholder="中文名稱不超過 20 字" value="pr@18light.cc"/>
  </div>
  <div class="pt-3">
    <label class="h3">自定義網址</label>
    <div class="d-flex align-items-center">
      <p class="mb-0 p-1">http://www.blog.ditlabs.tw/</p>
      <input class="form-control rounded" placeholder="中文名稱不超過 20 字" value="pr@18light.cc"/>
    </div>
  </div>
  <div class="py-4 text-center">
    <button class="mx-1 tgee-btn-primary">儲存草稿</button>
    <button class="mx-1 tgee-btn-primary">預覽</button>
    <button class="mx-1 tgee-btn-primary">發布文章</button>
  </div>
</div>

<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  var quill = new Quill('#my-quill', {
    theme: 'snow'
  });
</script>
{% endblock %}
