<div class="row">
  {% for id, img, title, content, tags in posts %}
  <div class="col-sm-6 col-md-4 mt-2">
    <a href="/articles/{{id}}/show">
      <div class="tgee-card">
        <div class="tgee-card-img" style="background-image: url({{ static(img) }});"></div>
        <div class="tgee-card-body">
          <h3 class="mb-3" style="line-height: 1.5;">{{title}}</h3>
          <div class="tgee-card-footer">
            <small>1 小時前更新 </small>
            <div class="tgee-circle-button"><i class="fas fa-chevron-right"></i></div>
          </div>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
<div class="py-3 py-md-4 text-center">
  <button class="tgee-btn-secondary">展開看更多</button>
</div>
